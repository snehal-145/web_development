<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Registration Form</title>
</head>
<body>

  <h2>Employee Registration Form</h2>

  <form action="#" method="post">
    <fieldset>
      <legend>Personal Information</legend>

      <label for="fname">First Name:</label><br>
      <input type="text" id="fname" name="fname" required><br><br>

      <label for="lname">Last Name:</label><br>
      <input type="text" id="lname" name="lname" required><br><br>

      <label for="dob">Date of Birth:</label><br>
      <input type="date" id="dob" name="dob" required><br><br>

      <label>Gender:</label><br>
      <input type="radio" id="male" name="gender" value="Male" required>
      <label for="male">Male</label>

      <input type="radio" id="female" name="gender" value="Female">
      <label for="female">Female</label>

      <input type="radio" id="other" name="gender" value="Other">
      <label for="other">Other</label><br><br>

    </fieldset>

    <fieldset>
      <legend>Contact Information</legend>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="phone">Phone Number:</label><br>
      <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="10-digit number"><br><br>

      <label for="address">Address:</label><br>
      <textarea id="address" name="address" rows="4" cols="40" required></textarea><br><br>

    </fieldset>

    <fieldset>
      <legend>Job Information</legend>

      <label for="empid">Employee ID:</label><br>
      <input type="text" id="empid" name="empid" required><br><br>

      <label for="dept">Department:</label><br>
      <select id="dept" name="dept" required>
        <option value="">Select Department</option>
        <option value="HR">HR</option>
        <option value="Finance">Finance</option>
        <option value="Marketing">Marketing</option>
        <option value="Development">Development</option>
        <option value="Research">Research</option>
      </select><br><br>

      <label for="joinDate">Joining Date:</label><br>
      <input type="date" id="joinDate" name="joinDate" required><br><br>

    </fieldset>

    <br>
    <input type="submit" value="Register">
    <input type="reset" value="Clear">

  </form>

</body>
</html>
